syntax = "proto3";


// Request location data from Adafruit IO to the device
message GetLocationRequest {
    string payload = 1; // Can be an any message
}

// Sends location from device to Adafruit IO
message GetLocationResponse {
    float latitude  = 1;
    float longitude = 2;
    float altitude  = 3;
}
