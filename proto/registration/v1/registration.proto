syntax = "proto3";

package registration.v1;

message Device {
    string display_name = 1; // User-defined hardware identifier, often the MQTT Client ID.
    uint64 usb_vid      = 2; // USB Vendor ID
    uint64 usb_pid      = 3; // USB Product ID
    Version version     = 4; // BlinkaConnect firmware/library version

    // BlinkaConnect code.py version
    message Version {
        uint64 major = 1;
        uint64 minor = 2;
        uint64 micro = 3;
        string label = 4;
    }

}